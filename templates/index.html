<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBTI(산보MBTI)</title>
    <style>
        /* 전체 배경 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: url('https://i.imgur.com/hfuSuAQ.jpg') no-repeat center center fixed; /* 배경 이미지 */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            min-height: 100vh;
        }

        /* 상단 배너 설정 */
        .banner {
            width: 80%; /* 원본 비율에 맞추어 조정 */
            max-width: 1200px;
            text-align: center;
            margin: 20px auto;
        }

        .banner img {
            width: 100%;
            height: auto; /* 원본 비율 유지 */
            border-radius: 10px;
        }

        /* 콘텐츠 박스 스타일 */
        .container {
            padding: 30px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            margin: 20px auto;
            box-shadow: none; /* 그림자 제거 */
            background-color: transparent; /* 완전히 투명하게 */
        }

        /* 제목 스타일 */
        h1 {
            color: #77d5f4;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* 질문과 옵션 스타일 */
        .question {
            margin-bottom: 30px;
        }

        .question p {
            font-size: 1.2em;
            margin-bottom: 10px;
            padding: 10px;
            color: #fff; /* 글자 색상 */
            background: transparent; /* 배경 투명 */
        }

        .options {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .options label {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
            cursor: pointer;
        }

        .options label input {
            display: none;
        }

        .options label .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #ccc;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .options label input:checked + .circle {
            border-color: #4CAF50;
            background-color: #e0f7e9;
        }

        .options label:last-child input:checked + .circle {
            border-color: #f44336;
            background-color: #fde0dc;
        }

        .options label span {
            font-size: 1.1em;
            color: #fff;
        }

        /* 버튼 스타일 */
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.4em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-top: 25px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* 푸터 스타일 */
        footer {
            text-align: center;
            color: #ccc;
            margin-top: 20px;
            font-size: 0.9em;
        }

        footer a {
            color: #77d5f4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* 모바일용 스타일 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .question p {
                font-size: 1.1em;
            }

            .options label .circle {
                width: 40px;
                height: 40px;
            }

            .submit-btn {
                font-size: 1.2em;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- 상단 배너 -->
    <div class="banner">
        <img src="https://i.imgur.com/Quh6WeV.jpg" alt="Banner Image"> <!-- 상단 배너 이미지 -->
    </div>

    <!-- 메인 컨텐츠 박스 -->
    <div class="container">
        <h1>SBTI(산보MBTI)</h1>
        <form action="/submit" method="POST">
            <!-- 질문들 반복문 -->
            {% for question in questions %}
            <div class="question">
                <p>{{ loop.index }}. {{ question }}</p>
                <div class="options">
                    <label>
                        <input type="radio" name="q{{ loop.index }}" value="yes" required>
                        <div class="circle"></div>
                        <span>O</span>
                    </label>
                    <label>
                        <input type="radio" name="q{{ loop.index }}" value="no" required>
                        <div class="circle"></div>
                        <span>X</span>
                    </label>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="submit-btn">결과 보기</button>
        </form>
    </div>

    <!-- Footer 추가 -->
    <footer>
        <p>Developed by 조성원</p>
        <p>문의: <a href="mailto:won66399@cau.ac.kr">won66399@cau.ac.kr</a></p>
    </footer>
</body>
</html>
