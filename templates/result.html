<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBTI(산보MBTI) 결과</title>
    <style>
        /* 전체 배경 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: url('https://i.imgur.com/hfuSuAQ.jpg') no-repeat center center fixed; /* 배경 이미지 */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            min-height: 100vh;
        }

        /* 상단 배너 설정 */
        .banner {
            width: 80%; /* 원본 비율에 맞추어 조정 */
            max-width: 1200px;
            text-align: center;
            margin: 20px auto;
        }

        .banner img {
            width: 100%;
            height: auto; /* 원본 비율 유지 */
            border-radius: 10px;
        }

        /* 콘텐츠 박스 스타일 */
        .container {
            background-color: rgba(0, 0, 0, 0.8); /* 투명도 조절 */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
            text-align: center;
            margin: 20px auto;
        }

        /* 제목 스타일 */
        h1 {
            color: #77d5f4;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #ddd;
        }

        .result-image {
            margin: 30px 0;
        }

        .result-image img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            transition: transform 0.3s ease;
            border-radius: 10px;
        }

        .result-image img:hover {
            transform: scale(1.05);
        }

        /* 버튼 스타일 */
        .button-group {
            margin-top: 20px;
        }

        .button-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .button-group button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .button-group button:active {
            background-color: #3d8d41;
        }

        /* 링크 스타일 */
        .links {
            margin: 20px 0;
            text-align: center;
        }

        .links a {
            color: #77d5f4;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Footer 스타일 */
        footer {
            text-align: center;
            color: #ccc;
            margin-top: 20px;
            font-size: 0.9em;
        }
        footer a {
            color: #77d5f4;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // 결과 화면을 JPG로 다운로드하는 기능
        function downloadResultAsImage() {
            const element = document.querySelector('.container');
            html2canvas(element, {
                useCORS: true, // 외부 이미지를 캡처할 수 있도록 설정
                logging: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/jpeg');
                link.download = 'SBTI_result.jpg';
                link.click();
            }).catch(error => {
                console.error("이미지를 다운로드할 수 없습니다:", error);
            });
        }
    </script>
</head>
<body>
    <!-- 상단 배너 -->
    <div class="banner">
        <img src="https://i.imgur.com/Quh6WeV.jpg" alt="Banner Image"> <!-- 상단 배너 이미지 -->
    </div>

    <!-- 메인 컨텐츠 박스 -->
    <div class="container">
        <h1>{{ result.title }}</h1>
        <p>{{ result.description }}</p>
        <p><strong>주요 행동:</strong> {{ result.examples }}</p>
        <div class="result-image">{{ result.image | safe }}</div>
        
        <div class="button-group">
            <button onclick="window.location.href='/'">한 번 더하기</button>
            <button onclick="downloadResultAsImage()">결과화면 다운로드</button>
        </div>
        
        <div class="links">
            <a href="https://forms.gle/W2TbJhcZRwZya9tp7" target="_blank">10주년 행사 신청</a>
            <a href="https://www.instagram.com/sanbo_10th_anniversary/" target="_blank">@sanbo_10th_anniversary 인스타그램</a>
            <p><strong>일시: 11월 15일 (금) 오후 7시 ~ 9시, 장소: 중앙대학교 102관 11층 University Club(UC)</strong></p>
        </div>
    </div>

    <!-- Footer 추가 -->
    <footer>
        <p>Developed by 조성원</p>
        <p>문의: <a href="mailto:won66399@cau.ac.kr">won66399@cau.ac.kr</a></p>
    </footer>
</body>
</html>
